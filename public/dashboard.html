<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard — Content Ads</title>
  <link rel="stylesheet" href="css/styles.css" />

  <style>
    /* === DASHBOARD PREMIUM STYLE === */
    body[data-theme="dark"] {
      --bg: #0b0c10;
      --card-bg: rgba(255, 255, 255, 0.06);
      --border: rgba(255, 255, 255, 0.15);
      --accent: linear-gradient(135deg, #00c6ff, #0072ff);
      --text: #f5f5f5;
      --muted: #aaa;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      backdrop-filter: blur(8px);
      background: rgba(255, 255, 255, 0.06);
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav.container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 600;
      font-size: 1.2rem;
    }

    /* === NAVIGATION === */
    .nav-links {
      display: flex;
      gap: 1rem;
      align-items: center;
      transition: all 0.3s ease;
    }

    .nav-links a,
    .nav-links button {
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      margin: 0 0.8rem;
      transition: opacity 0.2s ease;
    }

    .nav-links a:hover {
      opacity: 0.7;
    }

    /* Hamburger menu */
    .menu-toggle {
      display: none;
      flex-direction: column;
      justify-content: center;
      cursor: pointer;
      gap: 5px;
    }

    .menu-toggle span {
      width: 25px;
      height: 2px;
      background: var(--text);
      transition: all 0.3s ease;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: flex;
      }

      .nav-links {
        display: none;
        position: absolute;
        top: 60px;
        right: 1rem;
        flex-direction: column;
        background: rgba(20, 20, 20, 0.95);
        padding: 1rem 1.5rem;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
      }

      .nav-links.active {
        display: flex;
        animation: slideIn 0.3s ease forwards;
      }

      @keyframes slideIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    }

    /* === MAIN === */
    main.container {
      margin-top: 1.5rem;
      animation: fadeIn 1s ease;
    }

    .grid.cols-3 {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 1.5rem;
    }

    .card.kpi {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 1rem;
      text-align: center;
      backdrop-filter: blur(8px);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    h2 {
      color: #8a4bff;
      
    }

    .card{
      background: var(--card-bg);

    }

    .card.kpi:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(0, 114, 255, 0.25);
    }

    .card.kpi svg {
      width: 50px;
      height: 50px;
      margin-bottom: 1rem;
      fill: none;
      stroke: #00c6ff;
      stroke-width: 2;
      animation: float 3s ease-in-out infinite;
      transition: transform 0.4s ease, stroke 0.4s ease;
    }

    .card.kpi:hover svg {
      stroke: #0072ff;
      transform: scale(1.1) rotate(5deg);
      animation: pulse 1.5s infinite alternate ease-in-out;
    }

    @keyframes pulse {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0.8; transform: scale(1.15); }
    }

    .num {
      font-size: 2.2rem;
      font-weight: 700;
      background: var(--accent);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Project Cards */
    #projectList article.card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 1.2rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(6px);
    }

    #projectList article.card:hover {
      border-color: #0072ff;
      transform: translateY(-4px);
      box-shadow: 0 0 15px rgba(0,114,255,0.2);
    }

    /* Notifications */
    .card h2 {
      margin-bottom: 0.8rem;
    }

    ul.unstyled {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    ul.unstyled li {
      padding: 0.5rem 0;
      border-bottom: 1px solid var(--border);
    }

    ul.unstyled li:last-child {
      border-bottom: none;
    }

    /* Animations */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Buttons */
    .btn {
      background: #8a4bff;
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      text-decoration: none;
      display: inline-block;
      transition: opacity 0.2s ease;
    }

    .btn:hover {
      opacity: 0.85;
    }

    .text-muted {
      color: var(--muted);
    }
      main h1 {
      text-align: center;
      margin-bottom: 1.5rem;
        font-size: clamp(40px, 6vw, 40px);
      letter-spacing: 0.5px;
    }
  </style>
</head>

<body data-page="brand-dashboard" data-theme="dark">
  <header>
    <nav class="container">
      <div class="logo">
        <img src="assets/logo-placeholder.svg" alt="Content Ads logo" width="28" height="28" />
        <span>Content Ads</span>
      </div>

      <!-- Hamburger toggle -->
      <div class="menu-toggle" id="menuToggle">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <div class="nav-links" id="navLinks">
        <a href="dashboard.html" aria-current="page">Dashboard</a>
        <a href="projects.html">Projects</a>
        <a href="team.html">Team</a>
        <a href="subscriptions.html">Subscriptions</a>
        <button class="btn ghost" id="logoutBtn">Logout</button>
      </div>
    </nav>
  </header>

  <main id="main" class="container">
    <h1>Dashboard</h1>

    <!-- KPI Section -->
    <section class="grid cols-3 mt-2" id="kpis">
      <div class="card kpi">
        <svg viewBox="0 0 64 64"><circle cx="32" cy="32" r="28" stroke-dasharray="170" stroke-dashoffset="40" /></svg>
        <div>Active projects</div>
        <div class="num" id="kpiActive">0</div>
      </div>
      <div class="card kpi">
        <svg viewBox="0 0 64 64"><rect x="12" y="12" width="40" height="40" rx="8" stroke-dasharray="140" stroke-dashoffset="20" /></svg>
        <div>Queued</div>
        <div class="num" id="kpiQueued">0</div>
      </div>
      <div class="card kpi">
        <svg viewBox="0 0 64 64"><path d="M16 32l10 10 22-22" stroke-dasharray="60" stroke-dashoffset="0" /></svg>
        <div>Completed</div>
        <div class="num" id="kpiCompleted">0</div>
      </div>
    </section>

    <!-- Project List -->
    <section class="mt-3 fade-in">
      <h2>Your projects</h2>
      <div id="projectList" class="grid"></div>
      <a class="btn mt-2" href="projects.html">Create new project</a>
    </section>

    <!-- Notifications -->
    <section class="mt-3 card fade-in">
      <h2>Notifications</h2>
      <ul id="notifications" class="unstyled"></ul>
    </section>
  </main>

  <script type="module">
    import { api, requireAuthOrRedirect, logout, showToast, checkTrial } from '/js/utils.js';
    document.addEventListener('DOMContentLoaded', () => {
      requireAuthOrRedirect();
      checkTrial();
    });
    document.getElementById("logoutBtn").addEventListener("click", logout);

    (async () => {
      try {
        const { projects } = await api('/api/projects');
        const active = projects.filter(p => p.status !== 'Completed').length;
        const queued = projects.filter(p => p.status === 'Pending').length;
        const completed = projects.filter(p => p.status === 'Completed').length;

        document.getElementById('kpiActive').textContent = active;
        document.getElementById('kpiQueued').textContent = queued;
        document.getElementById('kpiCompleted').textContent = completed;

        const list = document.getElementById('projectList');
        if (projects.length === 0) {
          list.innerHTML = '<div class="text-muted">No projects yet. Create your first project.</div>';
        } else {
          list.classList.add('grid','cols-2');
          list.innerHTML = projects.map(p => `
            <article class="card fade-in">
              <h3>${p.name || 'Untitled project'}</h3>
              <div class="text-muted">Created: ${new Date(p.createdAt || Date.now()).toLocaleString()}</div>
              <div>Status: <span class="status ${String(p.status||'Pending').replace(/\s+/g,'')}">${p.status||'Pending'}</span></div>
              <a class="btn mt-1" href="review.html?id=${encodeURIComponent(p.id)}">Open</a>
            </article>
          `).join('');
        }

        const notif = document.getElementById('notifications');
        const now = new Date();
        const statusUpdates = projects.flatMap(p => {
          const notes = [];
          if (['Delivered','Completed'].includes(p.status)) {
            notes.push(`Project <strong>${p.name || 'Untitled'}</strong> is now <em>${p.status}</em>.`);
          }
          if (p.assignee) {
            notes.push(`Project <strong>${p.name || 'Untitled'}</strong> has been assigned to <em>${p.assignee}</em>.`);
          }
          if (p.deadline) {
            const deadline = new Date(p.deadline);
            const diffDays = Math.ceil((deadline - now) / (1000*60*60*24));
            if (diffDays > 0 && diffDays <= 2) {
              notes.push(`⏰ Deadline for <strong>${p.name || 'Untitled'}</strong> is in ${diffDays} day(s).`);
            }
          }
          return notes;
        });

        notif.innerHTML = statusUpdates.length
          ? statusUpdates.map(n => `<li>${n}</li>`).join('')
          : '<li class="text-muted">No notifications</li>';
      } catch (err) {
        console.error('Failed to load dashboard', err);
      }
    })();
  </script>

  <script>
    // Mobile toggle
    const menuToggle = document.getElementById('menuToggle');
    const navLinks = document.getElementById('navLinks');
    menuToggle.addEventListener('click', () => {
      navLinks.classList.toggle('active');
      menuToggle.classList.toggle('open');
    });
  </script>
</body>
</html>
