<body data-page="staff-project" data-theme="dark">
  <!-- Background Blobs -->

  <header>
    <nav class="container">
      <div class="logo">
        <img src="assets/logo-placeholder.svg" alt="Content Ads logo" width="28" height="28" />
        <span>Content Ads</span>
      </div>

      <div class="menu-toggle" id="menuToggle">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <div class="nav-links" id="navLinks">
        <a href="staff.html">Production</a>

        <a href="analytics.html">Analytics</a>
        <button class="btn ghost" onclick="logout()">Logout</button>
      </div>
    </nav>
  </header>

  <main id="main" class="container">
    <h1>Project Details</h1>

    <section class="card">
      <div class="tabs">
        <button class="tab active" data-tab="brief">ğŸ“„ Brief</button>
        <button class="tab" data-tab="assets">ğŸ“¦ Assets</button>
        <button class="tab" data-tab="notes">ğŸ“ Notes</button>
        <button class="tab" data-tab="files">ğŸ“ Files</button>
      </div>

      <div id="tab-brief"></div>
      <div id="tab-assets" hidden></div>
      <div id="tab-notes" hidden></div>
      <div id="tab-files" hidden></div>
    </section>

    <section class="card mt-2">
      <h2>Upload Content</h2>

      <button class="btn" id="deliverBtn">Deliver to Brand</button>
    </section>
  </main>

  <script type="module" src="js/staff.js"></script>

  <script>
    const menuToggle = document.getElementById('menuToggle');
    const navLinks = document.getElementById('navLinks');

    menuToggle.addEventListener('click', () => {
      menuToggle.classList.toggle('active');
      navLinks.classList.toggle('active');
    });

    document.addEventListener('click', (e) => {
      if (!menuToggle.contains(e.target) && !navLinks.contains(e.target)) {
        menuToggle.classList.remove('active');
        navLinks.classList.remove('active');
      }
    });

    // Tab logic
    const tabs = document.querySelectorAll('.tab');
    const sections = document.querySelectorAll('[id^="tab-"]');
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        sections.forEach(s => s.hidden = true);
        tab.classList.add('active');
        document.getElementById('tab-' + tab.dataset.tab).hidden = false;
      });
    });
  </script>
</body>
