<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Analytics — Production</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body data-page="staff-analytics">
<!-- 
  <a class="skip-link" href="#main">Skip to content</a> -->
  <header>
    <nav class="container">
      <div class="logo">
        <img src="assets/logo-placeholder.svg" alt="Content Ads logo" width="28" height="28" />
        <span>Content Ads</span>
      </div>
      <div>
        <a href="staff.html">Production</a>
        <a href="staff-brands.html">Brands</a>
        <a href="analytics.html" aria-current="page">Analytics</a>
        <button class="btn ghost" onclick="logout()">Logout</button>
      </div>
    </nav>
  </header>

  <main id="main" class="container">
    <h1>Analytics</h1>

    <!-- KPIs -->
    <section class="grid cols-4">
      <div class="card kpi"><div>Total revenue</div><div class="num" id="rev">Loading…</div></div>
      <div class="card kpi"><div>Projects completed</div><div class="num" id="completed">Loading…</div></div>
      <div class="card kpi"><div>Active brands</div><div class="num" id="activeB">Loading…</div></div>
      <div class="card kpi"><div>Inactive brands</div><div class="num" id="inactiveB">Loading…</div></div>
    </section>

    <!-- Top brands -->
    <section class="card mt-2">
      <h2>Top 5 brands by volume</h2>
      <ol id="top5">
        <li class="text-muted">Loading top brands…</li>
      </ol>
    </section>

    <!-- Monthly requests -->
    <section class="card mt-2">
      <h2>Monthly content requests</h2>
      <div id="perMonth" class="text-muted">Loading monthly data…</div>
    </section>
  </main>

  <script type="module" src="js/staff.js"></script>

       <script>
  const menuToggle = document.getElementById('menuToggle');
  const navLinks = document.getElementById('navLinks');

  menuToggle.addEventListener('click', () => {
    menuToggle.classList.toggle('active');
    navLinks.classList.toggle('active');
  });

  // Close menu when clicking outside
  document.addEventListener('click', (e) => {
    if (!menuToggle.contains(e.target) && !navLinks.contains(e.target)) {
      menuToggle.classList.remove('active');
      navLinks.classList.remove('active');
    }
  });
</script>
</body>
</html>
