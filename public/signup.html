<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signup â€” Content Ads</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      min-height: 100vh;
      background: radial-gradient(circle at top left, #0b0b0b, #151515);
      color: #fff;
      display: flex;
      flex-direction: column;
    }

    header {
      background: transparent;
      position: absolute;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 6rem 1rem 3rem;
      position: relative;
      overflow: hidden;
    }

    /* floating background circles */
    .bg-shape {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.25;
      animation: float 12s ease-in-out infinite alternate;
      z-index: 0;
    }

    .bg-shape.s1 {
      width: 280px; height: 280px;
      background: #0ff;
      top: 10%; left: 15%;
      animation-delay: 0s;
    }
    .bg-shape.s2 {
      width: 360px; height: 360px;
      background: #f0f;
      bottom: 10%; right: 15%;
      animation-delay: 3s;
    }

    @keyframes float {
      from { transform: translateY(0) rotate(0deg); }
      to { transform: translateY(-30px) rotate(20deg); }
    }

    /* frosted card */
    .card {
      position: relative;
      z-index: 2;
      max-width: 520px;
      width: 100%;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeInUp 0.9s ease both;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 40px rgba(0,0,0,0.45);
    }

   main h1 {
      text-align: center;
      margin-bottom: 1.5rem;
        font-size: clamp(20px, 3vw, 32px);
      letter-spacing: 0.5px;
    }
    
    .form-row label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 0.4rem;
      opacity: 0.9;
    }

    .form-row input,
    .form-row select {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.05);
      color: #fff;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .form-row input:focus,
    .form-row select:focus {
      border-color: #6a5acd;
    }

    .btn {
      width: 100%;
      margin-top: 1rem;
      background: linear-gradient(90deg, #c084fc, #a855f7, #7c3aed);
      border: none;
      border-radius: 10px;
      padding: 0.9rem;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 20px rgba(0, 200, 255, 0.4);
    }

    p.text-muted {
      text-align: center;
      margin-top: 0.8rem;
      opacity: 0.7;
      font-size: 0.85rem;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body data-page="signup">
  <header>
    <nav class="container">
      <div class="logo">
        <img src="assets/logo-placeholder.svg" alt="Content Ads logo" width="28" height="28" />
        <span>Content Ads</span>
      </div>

      <div class="menu-toggle" id="menuToggle">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <div class="nav-links" id="navLinks">
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
      </div>
    </nav>
  </header>

  <main id="main">
    <div class="bg-shape s1"></div>
    <div class="bg-shape s2"></div>

    <form id="signupForm" class="card">
      <h1>Create your brand account</h1>

      <div class="form-row inline">
        <div>
          <label for="firstName">First name</label>
          <input id="firstName" name="firstName" required />
        </div>
        <div>
          <label for="lastName">Last name</label>
          <input id="lastName" name="lastName" required />
        </div>
      </div>

      <div class="form-row">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />
      </div>

      <div class="form-row">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" required />
      </div>

      <h2 class="mt-2" style="margin-top:1.5rem;">Business onboarding</h2>

      <div class="form-row inline">
        <div>
          <label for="logo">Business logo (optional)</label>
          <input id="logo" name="logo" type="file" accept="image/*" />
        </div>
        <div>
          <label for="businessName">Business name</label>
          <input id="businessName" name="businessName" required />
        </div>
      </div>

      <div class="form-row">
        <label for="industry">Industry</label>
        <select id="industry" name="industry" required>
          <option value="">Choose an industry</option>
          <option>Technology</option>
          <option>Fashion</option>
          <option>Food & Beverage</option>
          <option>Education</option>
          <option>Healthcare</option>
          <option>Other</option>
        </select>
      </div>

      <div class="form-row">
        <label for="planIntent">Start with a subscription?</label>
        <select id="planIntent" name="planIntent">
          <option value="later">I'll choose later</option>
          <option value="now">Choose a plan now</option>
        </select>
      </div>

      <button class="btn" type="submit">Create account</button>
      <p class="text-muted">If no logo is uploaded, your initials will be used as a fallback.</p>
    </form>
  </main>

  <script type="module" src="js/auth.js"></script>
  <script>
    const menuToggle = document.getElementById('menuToggle');
    const navLinks = document.getElementById('navLinks');

    menuToggle.addEventListener('click', () => {
      menuToggle.classList.toggle('active');
      navLinks.classList.toggle('active');
    });

    document.addEventListener('click', (e) => {
      if (!menuToggle.contains(e.target) && !navLinks.contains(e.target)) {
        menuToggle.classList.remove('active');
        navLinks.classList.remove('active');
      }
    });
  </script>
</body>
</html>
