<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Staff Signup â€” Content Ads</title>

  <style>
    /* --- Layout + Background styling --- */
    html{
      scroll-behavior: smooth;
    }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top right, #6a11cb, #2575fc);
      color: #fff;
      overflow-x: hidden;
      font-family: 'Inter', sans-serif;
    }

    main {
      position: relative;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      padding: 2rem;
      max-width: 420px;
      width: 90%;
      text-align: center;
    }

    main h1 {
      font-size: 1.8rem;
      margin-bottom: 1.2rem;
      color: #fff;
      letter-spacing: 0.5px;
    }

    /* --- Form styling --- */
    .card {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      border: none;
      background: transparent;
    }

    .form-row label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 0.3rem;
      color: #e0e0e0;
      text-align: left;
    }

    .form-row input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s, background 0.3s;
    }

    .form-row input:focus {
      border-color: #00c6ff;
      background: rgba(255,255,255,0.2);
    }

    /* --- Button --- */
    .btn {
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      border: none;
      border-radius: 8px;
      padding: 0.75rem;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    p a {
      color: #fff;
      font-weight: 500;
      text-decoration: underline;
    }

    /* --- Decorative SVGs --- */
    .bg-shape {
      position: absolute;
      opacity: 0.3;
      z-index: -1;
    }

    .bg-shape.one {
      top: -40px;
      left: -60px;
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, #00c6ff, transparent);
      border-radius: 50%;
    }

    .bg-shape.two {
      bottom: -60px;
      right: -60px;
      width: 160px;
      height: 160px;
      background: radial-gradient(circle, #6a11cb, transparent);
      border-radius: 50%;
    }

    /* --- Small animation --- */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    /* main {
      animation: float 5s ease-in-out infinite;
    } */
  </style>
</head>

<body>
  <main id="main" class="container">
    <div class="bg-shape one"></div>
    <div class="bg-shape two"></div>

    <svg width="60" height="60" fill="none" viewBox="0 0 24 24" style="margin-bottom: 1rem;">
      <path d="M12 2a10 10 0 1 0 10 10A10.011 10.011 0 0 0 12 2Zm0 3a2 2 0 1 1-2 2 2 2 0 0 1 2-2Zm0 14.2a7.2 7.2 0 0 1-5.6-2.7 5.6 5.6 0 0 1 11.2 0A7.2 7.2 0 0 1 12 19.2Z" fill="white"/>
    </svg>

    <h1>Create Staff Account</h1>

    <form id="staffSignupForm" class="card">
      <div class="form-row">
        <label for="firstName">First name</label>
        <input id="firstName" name="firstName" required />
      </div>

      <div class="form-row">
        <label for="lastName">Last name</label>
        <input id="lastName" name="lastName" required />
      </div>

      <div class="form-row">
        <label for="email">Email address</label>
        <input id="email" name="email" type="email" required />
      </div>

      <div class="form-row">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" required />
      </div>

      <button class="btn" type="submit">Sign Up</button>
    </form>

    <p class="mt-2">
      Already have an account? <a href="login.html">Log in</a>
    </p>
  </main>

  <script type="module">
    import { showToast } from '/js/utils.js';

    const form = document.getElementById('staffSignupForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        firstName: form.firstName.value.trim(),
        lastName: form.lastName.value.trim(),
        email: form.email.value.trim(),
        password: form.password.value.trim()
      };

      try {
        const res = await fetch('/api/auth/staff-signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        if (!res.ok) throw new Error(result.error || 'Signup failed');

        localStorage.setItem('token', result.token);
        localStorage.setItem('user', JSON.stringify(result.user));

        showToast('Staff account created successfully', 'success');
        window.location.href = 'staff.html'; 
      } catch (err) {
        console.error(err);
        showToast(err.message, 'error');
      }
    });
  </script>
</body>
</html>
