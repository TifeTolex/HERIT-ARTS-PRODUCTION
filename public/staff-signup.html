<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Staff Signup â€” Content Ads</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>

  <main id="main" class="container">
    <h1>Create Staff Account</h1>
    <form id="staffSignupForm" class="card">
      <div class="form-row">
        <label for="firstName">First name</label>
        <input id="firstName" name="firstName" required />
      </div>

      <div class="form-row">
        <label for="lastName">Last name</label>
        <input id="lastName" name="lastName" required />
      </div>

      <div class="form-row">
        <label for="email">Email address</label>
        <input id="email" name="email" type="email" required />
      </div>

      <div class="form-row">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" required />
      </div>

      <button class="btn" type="submit">Sign Up</button>
    </form>

    <p class="mt-2">
      Already have an account? <a href="login.html">Log in</a>
    </p>
  </main>

  <script type="module">
    import { showToast } from '/js/utils.js';

    const form = document.getElementById('staffSignupForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        firstName: form.firstName.value.trim(),
        lastName: form.lastName.value.trim(),
        email: form.email.value.trim(),
        password: form.password.value.trim()
      };

      try {
        const res = await fetch('/api/auth/staff-signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        if (!res.ok) throw new Error(result.error || 'Signup failed');

        localStorage.setItem('token', result.token);
        localStorage.setItem('user', JSON.stringify(result.user));

        showToast('Staff account created successfully', 'success');
        window.location.href = 'staff.html'; // redirect staff after signup
      } catch (err) {
        console.error(err);
        showToast(err.message, 'error');
      }
    });
  </script>
</body>
</html>
