<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Production Dashboard — Content Ads</title>
<link rel="stylesheet" href="css/styles.css">

   <style>

    /* --- Card layout --- */


    #search {
      flex: 1;
      padding: 0.7rem;
      border-radius: 8px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.1);
      color: #fff;
    }

    #search::placeholder {
      color: rgba(255,255,255,0.5);
    }

    /* --- Project columns --- */
    .grid.cols-3 {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    h3 {
      color: #00c6ff;
      font-size: 1.1rem;
      margin-bottom: 0.8rem;
    }

    .stack {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      min-height: 100px;
    }

    /* --- Project cards --- */
    .project-card {
      background: rgba(255,255,255,0.08);
      padding: 1rem;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .project-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 15px rgba(0,198,255,0.2);
    }

    .project-card::before {
      content: "";
      position: absolute;
      top: -30%;
      left: -30%;
      width: 160%;
      height: 160%;
      background: radial-gradient(circle, rgba(0,198,255,0.15), transparent 60%);
      z-index: 0;
    }

  </style> 
</head> 

<body data-page="staff-dashboard" data-theme="dark">
  <div class="blob one"></div>
  <div class="blob two"></div>

  <header>
    <nav class="container">
      <div class="logo">
        <img src="assets/logo-placeholder.svg" alt="Content Ads logo" width="28" height="28" />
        <span>Content Ads</span>
      </div>

      <div class="menu-toggle" id="menuToggle">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <div class="nav-links" id="navLinks">
        <a href="staff.html" aria-current="page">Production</a>
        <a href="staff-brand.html">Brands</a>
        <a href="analytics.html">Analytics</a>
        <button class="btn ghost" onclick="logout()">Logout</button>
      </div>
    </nav>
  </header>

  <main id="main" class="container">
    <h1>Production Team Dashboard</h1>

    <section class="card">
      <div class="form-row inline">
        <button id="loadBtn" class="btn">Load Projects</button>
        <input id="search" placeholder="Search projects..." />
      </div>

      <div class="grid cols-3 mt-2" id="columns">
        <div>
          <h3>New Requests</h3>
          <div id="col-new" class="stack">
            <div class="project-card">
              <h4>Instagram Ad Visual</h4>
              <p>Due: Nov 10 — Brand: Motive</p>
            </div>
          </div>
        </div>

        <div>
          <h3>In Progress</h3>
          <div id="col-progress" class="stack">
            <div class="project-card">
              <h4>Twitter Banner Design</h4>
              <p>Editing Stage — Brand: Aurativ</p>
            </div>
          </div>
        </div>

        <div>
          <h3>Delivered</h3>
          <div id="col-delivered" class="stack">
            <div class="project-card">
              <h4>Email Campaign Graphics</h4>
              <p>Delivered — Brand: Stellar</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script type="module" src="js/staff.js"></script>

  <script>
    const menuToggle = document.getElementById('menuToggle');
    const navLinks = document.getElementById('navLinks');

    menuToggle.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
  </script>
</body>
</html>
