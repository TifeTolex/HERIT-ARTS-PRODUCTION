<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Production Dashboard â€” Content Ads</title>
  <link rel="stylesheet" href="css/styles.css">
   <style>
    /* --- Responsive nav upgrade with animation --- */
    .nav-links {
      display: flex;
      gap: 1rem;
    }

    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      background: none;
      border: none;
      cursor: pointer;
      color: var(--text-color, #000);
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 1rem;
        background: var(--bg-color, #1e1e1e); /* dark mode background */
        padding: 1rem;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        z-index: 1000;

        opacity: 0;
        transform: translateY(-10px);
        transition: all 0.3s ease;
      }

      .nav-links a,
      .nav-links button {
        color: var(--text-color, #fff); /* text visible in dark mode */
      }

      .nav-links.active {
        display: flex;
        opacity: 1;
        transform: translateY(0);
      }

      .menu-toggle {
        display: block;
        color: var(--text-color, #fff);
      }

      .btn.ghost {
        color: var(--text-color, #fff);
        border: 1px solid var(--text-color, #fff);
      }
    }

    /* Dark mode root variables (optional) */
    body[data-theme="dark"] {
      --bg-color: #1e1e1e;
      --text-color: #ffffff;
    }
  </style>
</head>
<body data-page="staff-dashboard">
  <a class="skip-link" href="#main">Skip to content</a>
  <header>
    <nav class="container">
      <div class="logo">
        <img src="assets/logo-placeholder.svg" alt="Content Ads logo" width="28" height="28" />
        <span>Content Ads</span>
      </div>
      <div>
        <a href="staff.html" aria-current="page">Production</a>
        <a href="staff-brand.html">Brands</a>
        <a href="analytics.html">Analytics</a>
        <button class="btn ghost" onclick="logout()">Logout</button>
      </div>
    </nav>
  </header>
  <main id="main" class="container">
    <h1>Production Team</h1>

    <section class="card">
      <div class="form-row inline">
        <button id="loadBtn" class="btn">Load projects</button>
        <input id="search" placeholder="Search projects..." />
      </div>
      <div class="grid cols-3 mt-2" id="columns">
        <div>
          <h3>New requests</h3>
          <div id="col-new" class="stack"></div>
        </div>
        <div>
          <h3>In Progress</h3>
          <div id="col-progress" class="stack"></div>
        </div>
        <div>
          <h3>Delivered</h3>
          <div id="col-delivered" class="stack"></div>
        </div>
      </div>
    </section>
  </main>

  <!-- Load all staff logic from staff.js -->
  <script type="module" src="js/staff.js"></script>
</body>
</html>
