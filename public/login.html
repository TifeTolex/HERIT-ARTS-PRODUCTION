<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login â€” Content Ads</title>
  <link rel="stylesheet" href="css/styles.css">
  

  <style>
    /* Make body take full height and center content */
body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh; /* full viewport height */
  margin: 0;
  background: var(--bg-color); /* optional, set your page bg */
  font-family: sans-serif;
}

/* Center main container */
main.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 3rem 2rem;
  background: var(--card-bg);
  border: 1px solid rgba(255,255,255,0.1);
  backdrop-filter: blur(12px);
  border-radius: 20px;
  box-shadow: 0 0 40px rgba(0,0,0,0.4);
  animation: fadeIn 1s ease-in-out;
  max-width: 400px; /* optional: keep it narrow on big screens */
  width: 90%;
}

/* Optional: smooth fade-in animation */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Reset form styling */
#resetCard {
  display: none;
  width: 100%;
}

  </style>
</head>
<body data-page="login" data-theme="dark">
  <header>
    <nav class="container">
      <div class="logo">
        <img src="assets/logo-placeholder.svg" alt="logo" width="28" height="28" />
        <span>H'ARTs Studio</span>
      </div>
          <!-- Hamburger button -->
    <div class="menu-toggle" id="menuToggle">
      <span></span>
      <span></span>
      <span></span>
    </div>

      <div class="nav-links" id="navLinks">
        <a href="index.html">Home</a>
        <a href="signup.html">Signup</a>
      </div>
    </nav>

    
  </header>

  <main id="main" class="container">
    <h1>Welcome back</h1>
    <form id="loginForm" aria-describedby="loginHelp">
      <label>Role</label>
      <select id="role" name="role">
        <option value="brand">Brand</option>
        <option value="staff">Staff</option>
      </select>

      <label>Email</label>
      <input id="email" name="email" type="email" required autocomplete="email" />

      <label>Password</label>
      <input id="password" name="password" type="password" required autocomplete="current-password" />

      <button class="btn" type="submit">Login</button>
      <button class="btn ghost" type="button" id="forgotBtn">Forgot password?</button>
      <p class="login-text">Dont have an account? <a href="signup.html">Signup</a></p>
    </form>

    <!-- Reset Form -->
    <div id="resetCard">
      <h3>Reset Password</h3>
      <form id="resetForm">
        <label>Email</label>
        <input id="rpEmail" name="rpEmail" type="email" required placeholder="Enter your email" />
        <button class="btn" type="submit">Send Reset Link</button>
        <button class="btn ghost" type="button" id="backBtn">Back to Login</button>
      </form>
    </div>
  </main>

  <script type="module" src="js/auth.js"></script>
  <script>
    const loginForm = document.getElementById('loginForm');
    const resetCard = document.getElementById('resetCard');
    document.getElementById('forgotBtn').addEventListener('click', ()=>{
      loginForm.style.display = 'none';
      resetCard.style.display = 'block';
    });
    document.getElementById('backBtn').addEventListener('click', ()=>{
      resetCard.style.display = 'none';
      loginForm.style.display = 'block';
    });
  </script>

     <script>
  const menuToggle = document.getElementById('menuToggle');
  const navLinks = document.getElementById('navLinks');

  menuToggle.addEventListener('click', () => {
    menuToggle.classList.toggle('active');
    navLinks.classList.toggle('active');
  });

  // Close menu when clicking outside
  document.addEventListener('click', (e) => {
    if (!menuToggle.contains(e.target) && !navLinks.contains(e.target)) {
      menuToggle.classList.remove('active');
      navLinks.classList.remove('active');
    }
  });
</script>
</body>
</html>
