<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login â€” Content Ads</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    :root {
      --accent: #6a5acd;
      --bg: #0f0f12;
      --card-bg: rgba(255,255,255,0.05);
      --text: #fff;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: "Inter", sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      position: relative;
    }

    /* Animated gradient circles */
    body::before,
    body::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.4;
      z-index: 0;
      animation: float 10s infinite alternate ease-in-out;
    }

    body::before {
      width: 300px;
      height: 300px;
      background: var(--accent);
      top: 5%;
      left: -100px;
    }

    body::after {
      width: 400px;
      height: 400px;
      background: #ff00cc;
      bottom: -100px;
      right: -100px;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      100% { transform: translateY(30px); }
    }


    nav.container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 2rem;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      font-weight: 600;
    }

    main {
      position: relative;
      z-index: 5;
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      background: var(--card-bg);
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(0,0,0,0.4);
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      letter-spacing: 0.5px;
    }

    label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 0.3rem;
      color: #ddd;
    }

    input, select {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      background: rgba(255,255,255,0.05);
      color: white;
      outline: none;
      transition: border 0.3s ease;
    }

    input:focus, select:focus {
      border-color: var(--accent);
    }

    button.btn {
      width: 100%;
      background: linear-gradient(90deg, #c084fc, #a855f7, #7c3aed);
      color: #fff;
      border: none;
      padding: 0.8rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button.btn:hover {
      background: #7a6ff2;
    }

    .btn.ghost {
      background: transparent;
      border: none;
      margin-top: 0.8rem;
    }

    #resetCard {
      display: none;
      animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>

<body data-page="login">
  <header>
    <nav class="container">
      <div class="logo">
        <img src="assets/logo-placeholder.svg" alt="logo" width="28" height="28" />
        <span>H'ARTs Studio</span>
      </div>
          <!-- Hamburger button -->
    <div class="menu-toggle" id="menuToggle">
      <span></span>
      <span></span>
      <span></span>
    </div>

      <div class="nav-links" id="navLinks">
        <a href="index.html">Home</a>
        <a href="signup.html">Signup</a>
      </div>
    </nav>

    
  </header>

  <main id="main">
    <h1>Welcome back</h1>
    <form id="loginForm" aria-describedby="loginHelp">
      <label>Role</label>
      <select id="role" name="role">
        <option value="brand">Brand</option>
        <option value="staff">Staff</option>
      </select>

      <label>Email</label>
      <input id="email" name="email" type="email" required autocomplete="email" />

      <label>Password</label>
      <input id="password" name="password" type="password" required autocomplete="current-password" />

      <button class="btn" type="submit">Login</button>
      <button class="btn ghost" type="button" id="forgotBtn">Forgot password?</button>
    </form>

    <!-- Reset Form -->
    <div id="resetCard">
      <h3>Reset Password</h3>
      <form id="resetForm">
        <label>Email</label>
        <input id="rpEmail" name="rpEmail" type="email" required placeholder="Enter your email" />
        <button class="btn" type="submit">Send Reset Link</button>
        <button class="btn ghost" type="button" id="backBtn">Back to Login</button>
      </form>
    </div>
  </main>

  <script type="module" src="js/auth.js"></script>
  <script>
    const loginForm = document.getElementById('loginForm');
    const resetCard = document.getElementById('resetCard');
    document.getElementById('forgotBtn').addEventListener('click', ()=>{
      loginForm.style.display = 'none';
      resetCard.style.display = 'block';
    });
    document.getElementById('backBtn').addEventListener('click', ()=>{
      resetCard.style.display = 'none';
      loginForm.style.display = 'block';
    });
  </script>

     <script>
  const menuToggle = document.getElementById('menuToggle');
  const navLinks = document.getElementById('navLinks');

  menuToggle.addEventListener('click', () => {
    menuToggle.classList.toggle('active');
    navLinks.classList.toggle('active');
  });

  // Close menu when clicking outside
  document.addEventListener('click', (e) => {
    if (!menuToggle.contains(e.target) && !navLinks.contains(e.target)) {
      menuToggle.classList.remove('active');
      navLinks.classList.remove('active');
    }
  });
</script>
</body>
</html>
