<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Review â€” Content Ads</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body data-page="brand-review" data-theme="dark">
  <!-- Background blobs -->
  <div class="review-blobs" aria-hidden="true">
    <div class="blob b1"></div>
    <div class="blob b2"></div>
    <div class="blob b3"></div>
  </div>

  <header>
    <nav class="container">
      <div class="logo">
        <img src="assets/logo-placeholder.svg" alt="Content Ads logo" width="28" height="28" />
        <span>Content Ads</span>
      </div>
      <div class="menu-toggle" id="menuToggle">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="nav-links" id="navLinks">
        <a href="dashboard.html">Dashboard</a>
        <a href="projects.html">Projects</a>
        <a href="team.html">Team</a>
        <button class="btn ghost" id="logoutBtn">Logout</button>
      </div>
    </nav>
  </header>

  <main id="main" class="container">
    <h1>Project Review</h1>
    <section id="details" class="card"></section>

    <section class="card">
      <h2>Delivered Files</h2>
      <p class="text-muted">For demo: upload files to simulate a delivery.</p>

      <input type="file" id="uploader" multiple />
      <button id="uploadBtn" class="btn">Upload (demo)</button>

      <div id="files"></div>

      <div class="form-row">
        <label for="reviewNotes">Notes to production</label>
        <textarea id="reviewNotes" rows="3" placeholder="Optional feedback..."></textarea>
      </div>

      <div class="form-row inline">
        <button id="approveBtn" class="btn secondary">Mark as approved</button>
        <button id="requestChangesBtn" class="btn ghost">Request changes</button>
      </div>
    </section>
  </main>

  <script type="module">
    import { requireAuthOrRedirect, logout } from '/js/utils.js';
    requireAuthOrRedirect();
    document.getElementById("logoutBtn")?.addEventListener("click", logout);
  </script>

  <script>
    const menuToggle = document.getElementById('menuToggle');
    const navLinks = document.getElementById('navLinks');
    menuToggle.addEventListener('click', () => {
      menuToggle.classList.toggle('active');
      navLinks.classList.toggle('active');
    });
    document.addEventListener('click', (e) => {
      if (!menuToggle.contains(e.target) && !navLinks.contains(e.target)) {
        menuToggle.classList.remove('active');
        navLinks.classList.remove('active');
      }
    });
  </script>

  <script type="module" src="js/review.js"></script>
</body>
</html>
