<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projects — Content Ads</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* --- Responsive nav upgrade with animation --- */
    .nav-links {
      display: flex;
      gap: 1rem;
    }

    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      background: none;
      border: none;
      cursor: pointer;
      color: var(--text-color, #000);
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 1rem;
        background: var(--bg-color, #1e1e1e); /* dark mode background */
        padding: 1rem;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        z-index: 1000;

        opacity: 0;
        transform: translateY(-10px);
        transition: all 0.3s ease;
      }

      .nav-links a,
      .nav-links button {
        color: var(--text-color, #fff); /* text visible in dark mode */
      }

      .nav-links.active {
        display: flex;
        opacity: 1;
        transform: translateY(0);
      }

      .menu-toggle {
        display: block;
        color: var(--text-color, #fff);
      }

      .btn.ghost {
        color: var(--text-color, #fff);
        border: 1px solid var(--text-color, #fff);
      }
    }

    /* Dark mode root variables (optional) */
    body[data-theme="dark"] {
      --bg-color: #1e1e1e;
      --text-color: #ffffff;
    }
  </style>
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>
  <header>
    <nav class="container">
      <div class="logo">
        <img src="assets/logo-placeholder.svg" alt="Content Ads logo" width="28" height="28" />
        <span>Content Ads</span>
      </div>

      <!-- Mobile menu toggle -->
      <button class="menu-toggle" aria-label="Toggle menu">☰</button>

      <!-- Navigation links -->
      <div class="nav-links">
        <a href="dashboard.html">Dashboard</a>
        <a href="projects.html" aria-current="page">Projects</a>
        <a href="team.html">Team</a>
        <a href="subscriptions.html">Subscriptions</a>
        <button class="btn ghost" onclick="logout()">Logout</button>
      </div>
    </nav>
  </header>
  <main id="main" class="container">
    <h1>Create New Project</h1>
    <form id="projectForm" class="card">
      <!-- form content stays the same -->
      ...
      <button class="btn" type="submit">Submit brief</button>
    </form>
  </main>

  <!-- Injected trial/subscription check support -->
  <script type="module" src="js/projects.js"></script>
  <script type="module">
    import { requireAuthOrRedirect, logout } from '/js/utils.js';
    requireAuthOrRedirect();

    // expose logout for inline button
    window.logout = logout;
  </script>

  <script>
    // Toggle mobile menu with smooth animation
    const menuToggle = document.querySelector('.menu-toggle');
    const navLinks = document.querySelector('.nav-links');

    menuToggle.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
  </script>
</body>
</html>
