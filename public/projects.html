<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="css/styles.css">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
/>

</head>
<body data-page="brand-dashboard" data-theme="dark">
  <header>
    <nav class="container">
      <div class="logo">
        <img src="assets/logo-placeholder.svg" alt="H'ARTs Studio Logo" width="32" height="32" />
        <span>H'ARTs STUDIO</span>
      </div>

      <!-- Hamburger toggle -->
      <div class="menu-toggle" id="menuToggle">
        <span></span>
        <span></span>
        <span></span>
      </div>
 <div class="nav-links" id="navLinks">
        <a href="dashboard.html">Dashboard</a>
        <a href="projects.html" aria-current="page">Projects</a>
        <a href="team.html">Team</a>
        <a href="subscriptions.html">Subscriptions</a>
        <button class="btn ghost" id="logoutBtn">Logout</button>
      </div>
    </nav>
  </header>
     
  <main id="main" class=" project-container">
    <h1>Create New Project</h1>

    <form id="projectForm" class="card-for-project">
      <div class="form-row">
        <label for="name">Project name</label>
        <input id="name" required placeholder="e.g. August Instagram campaign" />
      </div>

      <div class="form-row">
        <label for="contentType">Content type</label>
        <select id="contentType">
          <option>Film & Video Advertising</option>
          <option>Digital & Social Media Content</option>
          <option>Stage & Live Band Activations</option>
          <option>Creative Development & Strategy</option>
          <option>Corporate & Event Media</option>
          <option>Specialised Content Production</option>
          <option>Small Business (SME) Packages</option>
          <option>Others</option>
        </select>
      </div>

      <div class="form-row inline">
        <div>
          <label for="deadline">Deadline</label>
          <input id="deadline" type="date" />
        </div>
        <div>
          <label for="goal">Primary goal</label>
          <input id="goal" placeholder="e.g. Brand awareness" />
        </div>
      </div>

      <div class="form-row">
        <label for="features">Key product features</label>
        <textarea id="features" rows="3" placeholder="Bullet points..."></textarea>
      </div>

      <fieldset>
        <legend>Target audience</legend>
        <div class="form-row inline">
          <div>
            <label for="audienceSelect">Select existing (multi-select)</label>
            <select id="audienceSelect" multiple size="4"></select>
          </div>
          <div>
            <button class="btn ghost" type="button" id="addAudienceBtn">+ Add New Target Audience</button>
            <div id="newAudience" hidden>
              <input id="audName" placeholder="Audience name" />
              <input id="audDesc" placeholder="Short description" />
              <button class="btn" type="button" id="saveAudienceBtn">Save</button>
            </div>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Tone of voice</legend>
        <div class="form-row">
          <select id="tonesSelect" multiple size="4">
            <option>Playful</option>
            <option>Professional</option>
            <option>Bold</option>
            <option>Friendly</option>
            <option>Luxurious</option>
            <option>Minimal</option>
          </select>
        </div>
      </fieldset>

      <fieldset>
        <legend>Assets</legend>
        <div class="form-row inline">
          <div>
            <label for="brandLogo">Brand logo</label>
            <input id="brandLogo" type="file" accept="image/*" />
          </div>
          <div>
            <label for="brandColors">Brand color codes (comma-separated)</label>
            <input id="brandColors" placeholder="#0F62FE, #161616" />
          </div>
        </div>
        <div class="form-row">
          <label for="prodAssets">Product images / videos</label>
          <input id="prodAssets" type="file" multiple accept="image/*,video/*" />
        </div>
        <div class="form-row">
          <label for="typography">Typography guidelines (optional)</label>
          <input id="typography" type="text" placeholder="e.g., Inter, 16/24" />
        </div>
      </fieldset>

   <fieldset>
  <legend>Where will content be used?</legend>
  <div class="platform-grid">
    <label title="Instagram">
      <input type="checkbox" value="Instagram" />
      <i class="fa-brands fa-instagram"></i>
    </label>

    <label title="TikTok">
      <input type="checkbox" value="TikTok" />
      <i class="fa-brands fa-tiktok"></i>
    </label>

    <label title="X (Twitter)">
      <input type="checkbox" value="X" />
      <i class="fa-brands fa-x-twitter"></i>
    </label>

    <label title="LinkedIn">
      <input type="checkbox" value="LinkedIn" />
      <i class="fa-brands fa-linkedin"></i>
    </label>

    <label title="Email">
      <input type="checkbox" value="Email" />
      <i class="fa-solid fa-envelope"></i>
    </label>
  </div>
</fieldset>


      <div class="form-row">
        <label for="notes">Additional notes</label>
        <textarea id="notes" rows="3"></textarea>
      </div>

      <button class="btn" type="submit">Submit brief</button>
    </form>
  </main>

  <script type="module" src="js/projects.js"></script>
  <script type="module">
    import { requireAuthOrRedirect, logout } from '/js/utils.js';
    requireAuthOrRedirect();
    window.logout = logout;
  </script>

   <script>
  const menuToggle = document.getElementById('menuToggle');
  const navLinks = document.getElementById('navLinks');

  menuToggle.addEventListener('click', () => {
    menuToggle.classList.toggle('active');
    navLinks.classList.toggle('active');
  });

  // Close menu when clicking outside
  document.addEventListener('click', (e) => {
    if (!menuToggle.contains(e.target) && !navLinks.contains(e.target)) {
      menuToggle.classList.remove('active');
      navLinks.classList.remove('active');
    }
  });
  </script>
</body>
</html>
